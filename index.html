<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section class="entrada-de-texto">

            <section class="entrada-de-texto__texto">
                <input type="text" placeholder="Digite seu texto">
                <p class="entrada-de-texto__texto__aviso"><img src="imagens/bi_exclamation-circle-fill.png" alt="exclamacao"> Apenas letras minúsculas e sem acento.</p>
            </section>

            <section class="entrada-de-texto__botoes">
                <button id="botao-criptografar">Criptografar</button>
                <button id="botao-descriptografar">Descriptografar</button>
            </section>
        </section>
        <section class="saida-de-texto">
            <img class="saida-de-texto__imagem" src="imagens/High quality products 1 1.svg" alt="imagem">
            <div class="saida-de-texto__mensagem">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Site desenvolvido por Fabrício Basílio</p>
    </footer>
</body>

</html>
